<div class="w-full h-full flex flex-row items-start gap-4">
    <nav class="w-full flex flex-col lg:flex-row lg:justify-between  p-4 gap-2">
        <span class="text-xs flex flex-row gap-2  leading-tight tracking-tight font-black uppercase">
            <p>Dashboard</p>
            @if (namePage) {
                <p>/</p>
                <p>{{ namePage }}</p>
            } 
            @else {
            }
        </span>
        
        <div class="lg:w-full flex flex-row lg:justify-end">
            <input placeholder="Search" class="w-3/4 lg:w-80 h-8 border-t border-b border-l p-2  leading-tight tracking-tight text-sm  cursor-pointer  transition-all duration-500">

            </button>
