<div   [ngClass]="isCollapsed ? 'w-full h-[40vw] z-50 border shadow-md shadow-gray-500 flex flex-col cursor-pointer transition-all duration-500 ':'w-full h-60  lg:shadow-md shadow-gray-500 z-0 hover:z-50  border  flex flex-col cursor-pointer transition-all duration-500 '" >
    <div class="w-full flex justify-end">
        <button class="w-20 h-10 border-b border-l shadow-md transition-all duration-500  flex justify-center items-center p-4 cursor-pointer" (click)="toggleSidebar()" >
            <span>
                V
            </span>
        </button>
    </div>
        
    <!-- Cuadro Informativo 1  -->
    <div class="w-full h-full  flex flex-row justify-between items-center p-4">
        <div class="w-full h-full  border "></div>
        <div class="w-40 h-full  flex flex-col justify-center items-end">
            <h1 class="text-sm leading-tight tracking">Today's Money</h1>
            <span>
                <p class="text-2xl leading-tight tracking uppercase font-black">$ {{totalCash}}</p>
            </span>
        </div>
    </div>

    <!-- Cuadro Informativo 2  -->
    <div [ngClass]="isCollapsed ? 'w-full h-full  flex flex-col gap-4 p-4 justify-between items-center transition-all duration-500 ':'hidden transition-all duration-500'">
        <span class="w-full border"></span>
        <h1 class="w-full text-sm text-start leading-tight tracking uppercase">Graphic</h1>
        <div class="w-full h-full flex flex-row justify-center gap-4">
            <div class="w-14 h-full  border "></div>
            <div class="w-full h-full  border "></div>
        </div>
    </div>


   
    <!-- Cuadro Informativo 3  -->
    <div class="w-full flex flex-col p-4 justify-center gap-4">
        <span class="w-full border"></span>
        <span class="w-full flex flex-row gap-4 items-center">  
            <p [ngClass]="stateNumber ? 'text-green-500 drop-shadow-2xl drop-shadow-green-800':'text-red-500 drop-shadow-2xl drop-shadow-red-800'" class="text-sm leading-tight tracking uppercase font-black"> {{stateNumber}}%</p>
            <p class="text-sm leading-tight tracking ">Than Last Week</p>
        </span>
    </div>
</div>
