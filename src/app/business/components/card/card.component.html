<div class="w-full h-60 bg-white border  flex flex-col gap-4 cursor-pointer transition-all duration-500 hover:bg-blue-500 hover:text-white hover:border-white hover:shadow-blue-500 hover:shadow-2xl">
    <!-- Cuadro Informativo 1  -->
    <div class="w-full h-full  flex flex-row p-4 justify-between items-center">
        <div class="w-40 h-full  border "></div>
        <div class="w-full h-full  flex flex-col justify-center items-end">
            <h1 class="text-sm leading-tight tracking">Today's Money</h1>
            <span>
                <p class="text-2xl leading-tight tracking uppercase font-black">${{totalCash}}K</p>
            </span>
        </div>
    </div>
    
    <!-- Cuadro Informativo 2  -->
    <div class="w-full flex flex-col p-4 justify-center gap-4">
        <span class="w-full border bg-gray-600"></span>
        <span class="w-full flex flex-row gap-4 items-center">  
            <p [ngClass]="stateNumber ? 'text-green-500 drop-shadow-2xl drop-shadow-green-800':'text-red-500 drop-shadow-2xl drop-shadow-red-800'" class="text-sm leading-tight tracking uppercase font-black"> {{stateNumber}}%</p>
            <p class="text-sm leading-tight tracking ">Than Last Week</p>
        </span>
    </div>
</div>
